<ion-view title="Rapp">
  <ion-content>
    <ion-slide-box auto-play="false" does-continue="false" class="gallery">
      <ion-slide ng-repeat="item in menu" class="box">
        <video autoplay ng-poster="{{item.background}}" class="bgvid" ng-class="{item.background}" loop>
          <source ng-src="{{item.mp4}}">
        </video>
        <h1>
          <a ng-href="{{item.href}}">{{item.name}}</a>
        </h1>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
