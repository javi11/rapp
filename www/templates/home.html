<ion-view title="Rapp">
  <ion-content class="background">
    <div class="gallery">
      <div ng-repeat="item in menu">
        <div class="box" >
            <a ng-href="{{item.href}}">{{item.name}}
            <i ng-class="icon {{item.icon}}"></i>
            </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
