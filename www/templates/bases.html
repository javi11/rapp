<ion-view title="Bases">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header background">
    <ion-list class="basesType">
      <a class="item item-icon-left item-icon-right" ng-repeat="base in bases" ng-click="goToBase(base)">
        <i class="icon icon-nota"></i> {{base.title}}
        <i ng-show='!base.downloaded' class="icon icon-caset"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
