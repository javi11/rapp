<ion-view title="Ajustes">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ul class="list">
      <li class="item item-divider">
        GENERALES
      </li>
      <li class="item">
        Cuenta de Rapp
      </li>
      <li class="item item-divider">
        DESCARGA
      </li>
      <li class="item">
        Vaciar cache
      </li>
      <li class="item">
        Administrar descargas
      </li>
      <li class="item item-toggle">
        Descargar solo en WI-Fi
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-toggle">
        Cachear lista de bases
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-divider">
        SOCIAL
      </li>
      <li class="item item-toggle">
        <i class="icon ion-social-facebook"></i> Conectar con Facebook
        <label class="toggle toggle-positive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-toggle">
        <i class="icon ion-social-twitter"></i> Conectar con Twitter
        <label class="toggle toggle-calm">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-toggle">
        <i class="icon ion-ios-cloud-outline"></i> Conectar con SoundCloud
        <label class="toggle toggle-energized">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
