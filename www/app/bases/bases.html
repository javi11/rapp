<ion-view title="Bases">
  <ion-content class="has-header background">
    <ion-list class="bases">
      <a class="item  item-icon-left item-icon-right" ng-repeat="base in bases" ng-click="showBaseDetails(base)">
        <i class="icon icon-nota"></i> {{base.title}}
        <i ng-show='!base.downloaded' class="icon icon-caset"></i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
