<ion-view>
  <ion-content>
    <div class="padding" ng-if="isFirstPasswordChange">
      <h3>Una última cosa...</h3>
      <p>
        Te mandamos un email con una contraseña temporal. Por favor cámbiala.
      </p>
    </div>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">{{ passwordLabel }}</span>
        <input type="password" placeholder="{{ passwordPlaceholder }}" ng-model="user.oldPassword">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nueva contraseña</span>
        <input type="password" placeholder="Your new password" ng-model="user.newPassword">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="done()">
        Hecho!
      </button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <div class="error password-strength-error" ng-if="!passwordValid">
        La contraseña tiene que:
        <ul>
          <li>Tener una mayuscula</li>
          <li>Tener una minúscula</li>
          <li>Tener al menos un dígito</li>
          <li>Ser al menos de 8 carácteres</li>
        </ul>
      </div>
      <br>
      <br>
      <br>
      <button class="button button-stable button-block" ng-if="!isFirstPasswordChange" ui-sref="home">
        Cancelar
      </button>
    </div>
  </ion-content>
</ion-view>
