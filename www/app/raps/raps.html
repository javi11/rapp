<ion-view view-title="Raps">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="primary">
    <button class="button button-icon ion-ios-compose-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = !data.showReorder; data.edit = !data.edit">
    </button>
  </ion-nav-buttons>
  <ion-content class="background">
    <ion-list ng-show="raps.length > 0" show-delete="data.showDelete" show-reorder="data.showReorder">
      <ion-item ng-repeat="rap in raps" item="rap" class="item-remove-animate" ng-click="!data.edit? open(rap) : ''">
        <div ng-click="open(rap)">
          {{rap.name}}
        </div>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(rap)">
        </ion-delete-button>
        <ion-option-button class="button-calm" ng-click="share(rap)">
          Compartir
        </ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(rap, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>
    </ion-list>
    <div class="card">
      <div ng-show="raps.length === 0" class="item item-text-wrap">
        <a href="#/app/bases" >No tienes rap's, atrevete a grabar uno, haz click aquÃ­ <i class="icon icon-nota"></i></a>
      </div>
    </div>
  </ion-content>
</ion-view>
